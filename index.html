<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PST-SUN Dota 2 Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Basic CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        .report-link {
            display: block;
            background-color: #333;
            color: #1e90ff;
            text-decoration: none;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            transition: background-color 0.3s;
        }
        .report-link:hover {
            background-color: #444;
        }
        .report-description {
            font-size: 16px;
            color: #ccc;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .report-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PST-SUN Dota 2 Reports</h1>
        <a href="hero_report.html" class="report-link">
            Hero Report
        </a>
        <p class="report-description">
            Player hero statistics, performance, and rankings.
        </p>
        <a href="player_report.html" class="report-link">
            Player Metrics Report
        </a>
        <p class="report-description">
            Comprehensive player metrics and performance over time.
        </p>
        <a href="team_analyzer.html" class="report-link">
            Team Analyzer
        </a>
        <p class="report-description">
            Choose the players in a team and see their best heroes and suggested bans.
        </p>
    </div>
</body>
</html>
